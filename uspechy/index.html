    <div class="gallery">
        <div class="gallery-images">
            <img src="../images/kniha1.jpg" alt="Obrázek 1" onclick="openPopup('../images/kniha1.jpg', 'V roce 2023 David Goggins vydal knihu Never Finished. Toto není svépomocná kniha. Je to budíček! Can\'t Hurt Me, odDavida Gogginse, ukázaly, kolik nevyužitých schopností všichni máme, ale byl to pouze úvod do síly mysli. V Never Finished vás Goggins zavede do své duševní laboratoře, kde rozvinul filozofii, psychologii a strategie, které mu umožnily zjistit, že to, co považoval za svůj limit, byl pouze jeho začátek a že pátrání po velikosti je nekonečné.Příběhy a lekce v této syrové, odhalující a neochvějné monografii nabízejí čtenáři plán, který může použít k tomu, aby se vyšplhal ze dna sudu do zcela nové stratosféry, která se kdysi zdála nedosažitelná. Ať už se v životě cítíte mimo směr, chcete maximalizovat svůj potenciál nebo vysát svou duši, abyste prorazili svůj takzvaný skleněný strop, toto je jediná kniha, kterou kdy budete potřebovat.')">
            <h1>Kniha: Never Finished</h1>
        </div>

        <div class="gallery-images">
            <img src="../images/kniha2.jpg" alt="Obrázek 2" onclick="openPopup('../images/kniha2.jpg', 'Kniha Cant Hurt Me: Master Your Mind and Defy the Odds od Davida Gogginse pojednává o jeho životním příběhu, a to jak osobně, tak profesionálně. David Goggins se podělí o své zkušenosti s tvrdým výcvikem u Navy SEALs, jednotky speciálních sil, a jeho účast v extrémních ultramaratonech. Zdůrazňuje důležitost fyzické a mentální odolnosti při dosahování cílů. Autor se zaměřuje na sílu vůle a schopnost ovládat svou mysl. Předkládá strategii, jak překonávat vnitřní obavy a překážky, které nám brání v dosažení plného potenciálu. Kniha reflektuje Gogginsovou schopnost překonávat vlastní slabosti a stává se lepší verzí sebe sama. Představuje jeho osobní příběh boje s obezitou, chudobou a dalšími těžkostmi. Kniha obsahuje motivující rady a příběhy, které mají čtenáře inspirovat ke změnám a dosažení svých vlastních cílů.')">
        <h1>Kniha: Can't hurt me</h1>
        </div>

        <div class="gallery-images">
            <img src="../images/log.jpg" alt="Obrázek 3" onclick="openPopup('../images/log.jpg', ' David Goggins roku 2013 překonal rekord v přítazích, za 17 hodin udělal 4030 přítahů a tím se zapsal do Guinnessovy knihy rekordů. Trvalo mu dlouhou dobu se na to připravit a zvládl to až na 3.pokus. Goggins, host v Today Show, dokončil přes 40 000 shybů ve své přípravě na překonání světového rekordu. Svůj pokus začal hned po skončení show a vystupoval pod horkými studiovými světly před obřím skleněným oknem s výhledem na New York City. To byla první záležitost v jeho dobývání rekordů. Raději lámal rekordy mimo záři reflektorů.')">
            <h1>Guinnessova kniha rekordů</h1>
        </div>

        <div class="gallery-images">
            <img src="../images/sol.jpg" alt="Obrázek 4" onclick="openPopup('../images/sol.jpg', 'David Goggins měl významnou vojenskou kariéru, během níž sloužil v týmu Navy SEAL a prokázal vysokou úroveň odhodlání a odolnosti. David Goggins vstoupil do týmu Navy SEAL v roce 2001. SEAL (Sea, Air, Land) je elitní vojenská jednotka Spojených států, specializovaná na bojové operace v prostředí moře, vzduchu a na souši. Cesta k získání odznaku SEAL začíná výcvikem BUD/S (Basic Underwater Demolition/SEAL), což je náročný výcvikový program. David Goggins neúspěšně absolvoval BUD/S třikrát kvůli zraněním, ale přesto se nevzdal a pokračoval v pokusech. Po přidělení do týmu SEAL absolvoval několik misí v Iráku, kde se účastnil bojových operací v rámci globální války proti terorismu. Goggins též sloužil v Afghánistánu, kde se účastnil operací v boji proti terorismu a plnil různé misie v těžkém prostředí. Goggins byl také absolventem Army Ranger School a získal kvalifikaci Tactical Air Controller (ATC), což znamená, že byl schopen řídit letecké útoky a koordinovat vzdušnou podporu pro pozemní jednotky.')">
            <h1>Elitní Voják</h1>
        </div>

        <div class="gallery-images">
            <img src="../images/maraton.jpeg" alt="Obrázek 5" onclick="openPopup('../images/maraton.jpeg', 'David Goggins se rozhodl věnovat extrémním výkonům v oblasti ultramaratonů a ironman triatlonů. Několik jeho významných sportovních úspěchů zahrnuje:\n'+
'Badwater 135: David Goggins dokončil Badwater 135, což je extrémní ultramaraton přes Death Valley v Kalifornii. Tato trať je známá extrémními teplotami a náročným terénem.\n'+
'Barkley Marathons: Toto je jedna z nejtěžších ultramaratonových soutěží na světě a David Goggins se pokusil tuto trať absolvovat. I když se mu nepodařilo dokončit všechny kola, jeho pokus byl výrazným výkonem.\n'+
'Ultramaratonový rekord: Goggins drží několik rekordů v ultramaratonech a dlouhodobých běžeckých soutěžích.\n'+
'Ironman World Championship: David Goggins dokončil Ironman World Championship, což zahrnuje plavání na 3,86 km, jízdu na kole na 180,25 km a maraton na 42,2 km.')">
            <h1>Ultramaratonový běžec</h1>
        </div>

        <div class="gallery-images">
            <img src="../images/speaker.jpg" alt="Obrázek 6" onclick="openPopup('../images/speaker.jpg', 'David Goggins je známý také jako motivační řečník. Po skončení své vojenské kariéry se stal veřejným mluvčím, spisovatelem a motivačním řečníkem. Jeho příběh o odhodlání, odolnosti a překonávání osobních limitů oslovuje mnoho lidí po celém světě. Goggins zdůrazňuje sílu vnitřního odhodlání a vůle jako klíčové faktory dosažení cílů. Podporuje myšlenku, že většina lidí má nepoužitý potenciál, který může být odhalen prostřednictvím silné vůle. Goggins povzbuzuje lidi, aby opouštěli své komfortní zóny a vyhledávali výzvy, protože v nich spatřuje prostor pro osobní růst. Vzhledem k jeho vlastní zkušenosti s mentálním bojem, který musel překonávat během vojenské kariéry a následně při extrémních sportech, se Goggins často vyjadřuje k tomu, jak se vypořádat s mentálními překážkami a překonat vlastní obavy. Přesvědčení, že každý je zodpovědný za svůj vlastní život a že změna začíná v jednotlivci.')">
            <h1>Motivační řečník</h1>
